<div
  class="modal fade"
  id="genericModal"
  tabindex="-1"
  aria-labelledby="genericModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="genericModalLabel">
            {% block modal_title %}
                ModalTitle
            {% endblock modal_title %}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form method="POST" action="{% url 'chefs:create' %}">
        {% csrf_token %}
        <div class="modal-body">
            {% block modal_body %}...{% endblock modal_body %}
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            {% block close_button %}{% endblock close_button %}
        </button>
        <button type="submit" class="btn btn-primary">
            {% block submit_button %}{% endblock submit_button %}
        </button>
        </div>
      </form>
    </div>
  </div>
</div>
