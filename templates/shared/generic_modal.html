<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="genericModalLabel">
        {% block modal_title %} ModalTitle {% endblock modal_title %}
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <form method="POST" action="{% block url_action %}{% endblock url_action %}">
      {% csrf_token %}
      <div class="modal-body">
        {% block modal_body %}{% endblock modal_body %}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn {% block close_btn_class %}btn-secondary{% endblock close_btn_class %}"
          data-bs-dismiss="modal"
        >
          {% block close_button %}{% endblock close_button %}
        </button>
        <button type="submit" class="btn {% block submit_btn_class %}btn-primary{% endblock submit_btn_class %}">
          {% block submit_button %}{% endblock submit_button %}
        </button>
      </div>
    </form>
  </div>
</div>
