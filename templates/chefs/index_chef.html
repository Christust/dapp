{% extends "index.html" %}

{% block title %}Crear chef{% endblock title %}
{% block body %}
<div class="d-flex justify-content-end align-items-center">
  <div class="col-3">
    <select class="form-select" type="select">
      <option><a href="{% url 'chefs:create' %}">Nuevo Chef</a></option>
    </select>
  </div>
</div>
{% if chefs %}
<div class="d-flex justify-content-center">
  <div class="col-8 p-3">
    <table class="table patientsHeadClass table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Lastname</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for chef in chefs %}
        <tr>
          <td>{{chef.id}}</td>
          <td>{{chef.name}}</td>
          <td>{{chef.last_name}}</td>
          <td>
            <a href="{% url 'chefs:update' chef.id %}">
              <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <a href="{% url 'chefs:delete' chef.id %}">
              <i class="fa-solid fa-trash-can"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% else %}
<h1>No existen chefs</h1>
{% endif %}
{% endblock body %}
